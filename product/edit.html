<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="../css/compras.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="https://unpkg.com/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

<style>
  .quieto{
   position: sticky;
   top: 0;
   margin: 0;
   color: white;
   background-color: #232f3e;
   padding: 8px;
 }
 .breadcrumb a {
      color: #ff9900;
    }
</style>

<body>
  <section class="d-flex justify-content-between align-items-center mb-3 quieto px-3 ">
    <h1>Editar Product</h1>
  </section>

  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/principal.html">Home</a></li>
        <li class="breadcrumb-item"><a href="/product/index.html">Products</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Product</li>
      </ol>
    </nav>
    <div id="mesage" ></div>

      <form id="product-form">
        <label for="ean">Código EAN:</label>
        <input value="" type="text" id="ean" name="product_ean_code" required>

        <label for="name">Nombre del producto:</label>
        <input value="" type="text" id="name" name="product_name" required>

        <label for="description">Descripción del producto:</label>
        <textarea id="description" name="product_description" required>
        </textarea>

        <label for="brand">Marca:</label>
        <input value="" type="text" id="brand" name="product_brand" required>

        <label for="units">Unidades disponibles:</label>
        <input value="" type="number" id="units" name="product_inventory" min="0" required>

        <label for="price">Precio:</label>
        <input value="" type="number" id="price" name="product_price" min="0" required>

        <button type="submit" id="btnedit" class="btn">Editar producto</button>
      </form>
      <script src="../js/product/edit.js">

    
      </script>
  </div>
</body>

</html>
